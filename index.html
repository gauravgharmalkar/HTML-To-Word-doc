<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="./js/script.js" type="text/javascript"></script>

    <!-- Custom CSS -->
    <link href="./css/css.css" rel="stylesheet" type="text/css">
</head>


<title>Unit Test Case Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Unit Test Case Document</h1>
            </div>
        </div>
    </div>
    
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-row">
                        <div class="col-2">
                            <select id="inputCardType" class="form-control">
                                <option selected>User Story</option>
                                <option>Production Issue</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <input type="text" class="form-control" placeholder="Card No">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Card Title">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row checkForHappyFlow">
            <div class="col-md-12">
                <form>
                    <div class="form-row">
                        <div class="form-check">
                            <div class="text-center">
                                <input class="form-check-input" type="checkbox" value="" id="includeHappyFlowCheckbox">
                                <label class="badge badge-info" for="includeHappyFlowCheckbox">
                                    Include happy flow?
                                </label>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    
        <div class="row stepsTable">
            <div class="col-md-12">
                <div class="happyFlowTableDiv">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
